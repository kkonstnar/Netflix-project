<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Project - Kyle Campbell</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <div>
                    <button class="language-btn"><img class="globe" src="images/globe1.png"> English <img src="images/down-icon.png" alt="down arrow"></button>
                    <button class="sign-in">Sign In</button>
                </div>
            </nav>
            <div class="header-content">
                <h1 class="animate  slideInRight animate--fast">Unlimited movies, TV shows, and more.</h1>
                <h3 class="animate  slideInRight animate--medium">Watch anywhere. Cancel anytime.</h3>
                <p class="animate  slideInRight animate--slow">Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="email-signup">
                    <input type="email" placeholder="Email Address" requires>
                    <button type="submit">Get Started<img class="Get"src="images/next.png" alt="right arrow"></button>
                </form>
            </div>
        </div>
       <div class="tabs">
            <div class="cointer">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel Anytime</p>
                </div>
                <div id="tab-2" class="tab-item">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watch Anywhere</p>
                </div>
                <div id="tab-3" class="tab-item">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pick Your Price</p>
                </div>
            </div>
       </div>
       
    </body>
</html>
